[岩土描述]
1=素(回)填土：灰褐～黄褐色，以粘性土为主，含少量砖块、碎石等；原鱼塘区域夹有少量淤泥。多为近期回填（勘察施工期间仍在回填）。
2=粉质粘土：褐黄色，可塑～硬塑，含铁锰结核和高岭土条带，摇振反应无，切面光滑，干强度中等，韧性中等。
3=粉质粘土：黄色，可塑～软塑，较均质，摇振反应无，稍有光泽，干强度中等，韧性中等。
4=粉质粘土：黄褐色，硬塑～可塑，含FeMn结核和高岭土条纹，摇振反应无，切面光滑，干强度中等，韧性中等。
5=含碎石、角砾残坡积土：褐黄～褐红色，硬塑，以粘性土为主，含碎石及角砾，多呈次棱角状，粒径0.5～6cm不等，成分为石英砂岩，另含高岭土条纹。
6=全风化花岗闪长岩：黄～褐黄色，强烈风化，中粗砂粒为主，以裂隙充填的高岭土为胶结物，中下部夹有强风化碎块，粒径1～5cm不等
7=强～中风化花岗闪长岩：褐黄～浅灰色，为燕山早期侵入花岗岩(γ52)，可见少量竖向裂隙，裂隙面多见铁质氧化物及长石高岭土粘膜，中粗粒花岗结构，块状构造，岩芯欠完整，岩芯采取率50～85%。层面稍有起伏。
8=微风化花岗闪长岩：肉红色～浅灰色，为燕山早期侵入花岗岩(γ52)，可见少量竖向裂隙，裂隙面多见铁质氧化物及长石高岭土粘膜，中粗粒花岗结构，块状构造，岩芯较完整，岩芯采取率85～95%。岩面稍有起伏。
